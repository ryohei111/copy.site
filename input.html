<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="input.css">
  <title>資料請求</title>
</head>
<body>
  <div class="top">
    <h1>資料請求</h1>
    <p>必要事項をご記入の上、送信ボタンをクリックしてください。</p>
    <p class="red">姓名 は必須入力です。  </p>
    <p class="red">姓名 は必須入力です。  </p>
    <p class="red">メールアドレス は必須入力です。  </p>
  </div>

  <div class="box">
    <p class="tytle">資料請求</p>
    <div class="one">
      <div class="left">
        <p>姓名</p>
        <p class="red-box">必須</p>
      </div>
      <div class="right">
        <p class="red">姓名 は必須入力です。</p>
        <div class="form">
          <p>(姓)<input type="text" value=""></p>
          <p>(名)<input type="text" value=""></p>
        </div>
      </div>
    </div>

    <div class="one">
      <div class="left">
        <p>メールアドレス</p>
        <p class="red-box">必須</p>
      </div>
      <div class="right right-large">
        <p class="red small-red">入力されたメールアドレスに誤りがあります。確認して再入力してください。</p>
        <div class="form form-large">
          <p><input type="text" value=""></p>
        </div>
      </div>
  </div>
    <div class="one">
      <div class="left">
        <p>備考</p>
      </div>

      <div class="right">
        <textarea name="email" id="" cols="30" rows="10" placeholder=""></textarea>
      </div>
  </div>

  <div class="box-under">
    <input type="button" value="送信">
    <p class="text">
      すぐに登録完了メールが届きます。<br>
万が一、3分以内にメールが届かない場合は、<br>
メールアドレスの入力ミスが考えられますので、<br>
大変お手数ですが、再度入力をお願いします。

    </p>
  </div>


</body>
</html>
